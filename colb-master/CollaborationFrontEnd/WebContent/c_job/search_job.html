<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
body {
	background:
		url('http://wallpaper-gallery.net/images/background-images-for-websites/background-images-for-websites-2.jpg')
		fixed;
	background-size: cover;
	padding: 0;
	margin: 0;
}

</style>
</head>
<body>



<div name="search_job">
<div class="container" ng-controller="JobController as ctrl" style="width:800px; margin:0 auto;">

	<div ng-init=ctrl.getAllJobs()>	
	<div class="form-group"></div>

  search for job

  <p><input type="text" ng-model="sear_text"></p>


	<div ng-repeat="job in ctrl.jobs | filter: sear_text">

		<fieldset>
			<legend></legend>
          
			<p>ID: {{job.id}} &nbsp; &nbsp;&nbsp; 
			<button type="button"  ng-click="ctrl.getJobDetails(job.id)" 
			       class="btn btn-link">Get job details</button> 
			
			    &nbsp; &nbsp;&nbsp;  
			    <button type="button"  ng-click="ctrl.applyForJob(job.id)" 
			       class="btn btn-warning btn-sm">Apply for job</button>
			  </p>

			<p>title:{{job.title}}</p>

			<p> Qualification:{{job.qualification}}</p>
		</fieldset>
	</div>

</div>
</div>
</div>
</body>
</html>
