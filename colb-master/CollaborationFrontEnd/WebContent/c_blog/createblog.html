<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
form
{
    align:"center";
}
</style>
</head>
<body>
<div name="createblog">
<div ng-show="currentUser==''">
<div class="alert alert-danger fade in">
<div>
you are not logged in..Please login<a href="#/login">here</a>to create a blog </div>
<div>
if you are not register..Please register<a href="#/register">here</a>to create a blog
</div>
</div>
</div>
<div ng-hide="currentUser==''">
<div class="generic-container" ng-controller="BlogController as ctrl">
<form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
<label>Please Fill the Blog Details</label>
<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" >Title</label>  
								<div class="col-md-7">
									<input type="text"    ng-model="ctrl.blog.title" id="title"
											class="title form-control input-sm"
										placeholder="Enter your tiltle" required ng-minlength="5" />
								</div>
							</div>
					
						<div class="form-group col-md-12">
								<label class="col-md-2 control-lable">Description</label>  
								<div class="col-md-7">
									<textarea rows="10" cols="50" ng-model="ctrl.blog.description" id="description"
											class="description form-control input-sm"
										placeholder="Blog Description" required ng-minlength="50" ng-minlength="500">
										</textarea>
								</div>
							</div>
						
						<div class="row">
							<div class="form-actions floatRight">
								<input type="submit" value="Create Blog"
									class="btn btn-primary btn-sm">
								<button type="button" ng-click="ctrl.reset()"
									class="btn btn-warning btn-sm">Reset Blog</button>
							</div>
						</div>
						</div>
</form>

</div>
</div>

</body>
</html>
