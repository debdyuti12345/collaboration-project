<style>
body
{
    background: url('http://www.vaya.com/images/02--LOG-IN-PAGE.jpg') fixed;
    background-size: cover;
    padding: 0;
    margin: 0;
}

</style>

<body >
<div align="center">
<div ng-controller="UserController as ctrl">

	<div ng-show='ctrl.user.errorMessage'>
		<div class="alert alert-danger fade in">
			{{ctrl.user.errorMessage}}</div>

	</div>


	<span ng-hide="ctrl.userLoggedIn">
	
		<form name="form" ng-submit="ctrl.login()" role="form" align="center">

		<div class="form-group " 
				ng-class="{ 'has-error': form.userid.$dirty && form.userid.$error.required }">
				<label  for="userid">UserID:</label> <input type="text"
					name="userid" id="userid" class="form-controlcol-md-10"
					ng-model="ctrl.user.userid" required /> <span
					ng-show="form.userid.$dirty && form.userid.$error.required"
					class="help-block">UserID is required</span>
			</div>
			<div class="form-group " 
				ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
				<label  for="password">Password:</label> <input type="password"
					name="password" id="password" class="form-controlcol-md-10"
					ng-model="ctrl.user.password" required /> <span
					ng-show="form.password.$dirty && form.password.$error.required"
					class="help-block">Password is required</span>
			</div>
			<div class="form-actions">
				<button type="submit"
					ng-disabled="form.$invalid"
					class="btn btn-primary">Login</button>
				<a href="#/register" class="btn btn-link">Register</a>
			</div>
		</form>
		</div>
	</span>
</div>

</body>
